<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PSP Payment Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    h1 { font-size: 20px; }
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-pay {
      background-color: #28a745;
      color: white;
    }
    .btn-cancel {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Mock PSP Checkout</h1>
  <p>Please confirm your payment below.</p>
  <button class="btn btn-pay" onclick="complete('ok')">Pay</button>
  <button class="btn btn-cancel" onclick="complete('cancel')">Cancel</button>

  <script>
    function complete(status) {
      const returnUrl = new URLSearchParams(location.search).get('returnUrl');
      if (!returnUrl) {
        document.body.innerHTML = '<h2>Missing returnUrl!</h2>';
        return;
      }
      location.href = returnUrl + '?status=' + status;
    }
  </script>
</body>
</html>
